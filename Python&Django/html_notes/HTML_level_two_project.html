<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment Test HTML</title>
  </head>
  <body>
    <h1>Course Signup Page</h1>

    <p>Please note: First Name, Last Name, Password, and Email are required</p>

    <form class="" action="index.html" method="post" action="Tables.html">
      <label for="fn">First Name:</label>
      <input id="fn" type="text" name="" value="" placeholder="First Name" required>
      <label for="ln">Last Name:</label>
      <input id="ln" type="text" name="" value="" placeholder="Last Name" required>
      <label for="">Email:</label>
      <input type="email" name="" value="" placeholder="Name@email.com" required>
      <label for="">Password</label>
      <input type="password" name="" value="" required>
      <p>Are you over the age of 18?</p>
      <label for="AgeYes">Yes:</label>
      <input id="AgeYes" type="radio" name="age" id="Yes">
      <label for="AgeNo">No:</label>
      <input id="AgeNo" type="radio" name="age" id="No">
      <p>Do you have a Credit Card or Paypal?</p>
      <select class="" name="Payment">
        <option value="CC">Credit Card</option>
        <option value="PP">Paypal</option>
      </select>

      <input type="submit" name="Submit" value="Sign Up!">
    </form>


  </body>
</html>
