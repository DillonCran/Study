<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback form</h1>

    <form class="" action="" method="get">
      <h2>Are you from Inside or outside the USA?</h2>
      <label for="inusa">Inside: </label>
      <input type="radio" name="loc" value="Inside">
      <label for="outusa">Outside: </label>
      <input type="radio" name="loc" id="Outside">

      <h2>How was your service?</h2>
      <select class="" name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
        <input type="submit" name="" value="Submit">

      </select>

      <h2>Any other feedback youd like to give?</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Sub">




    </form>

  </body>
</html>
