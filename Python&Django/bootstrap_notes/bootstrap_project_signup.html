<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS & Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap_project_working.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <a class="navbar-brand" href="#">Welcome</a>
      <!-- adding the hamburder -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#bs-example-navbar-collapse-1"
        aria-controls="bs-example-navbar-collapse-1"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- adding the dropdown -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-nav">
          <a
            class="nav-item nav-link"
            href="C:\Users\DillonCran\OneDrive - Attabotics\Desktop\Study\Python&Django\bootstrap_notes\bootstrap_project_signup.html"
            >Sign in</a
          >
        </div>
      </div>
    </nav>

    <!-- Jumbotron -->
    <div class="container">
      <div class="jumbotron">
        <h2>Log In</h2>
        <h5 class="small">
          Enter your email and password below to log into Coffee Lover
        </h5>
      </div>
    </div>

    <!-- forms -->
    <div class="container">
      <div class="mb-3">
        <label for="emailinput" class="form-label"
          ><strong>Email address</strong></label
        >
        <input
          type="email"
          id="emailinput"
          class="form-control"
          placeholder="Email"
        />
      </div>
      <div class="mb-3">
        <label for="passinput" class="form-label"
          ><strong>Password</strong></label
        >
        <input
          type="password"
          id="passinput"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="logincheck" />
        <label class="form-check-label" for="logincheck"
          ><strong>Keep me Logged In</strong></label
        >
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-light">Submit</button>
      </div>
    </div>

    <!-- Need to have JQuery and Javascript for DropDown Actions to work -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
